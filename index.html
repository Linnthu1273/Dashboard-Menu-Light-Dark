<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
            <div class="row">
                                    <!-- ========= Light Max View ==============  -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="first-menu">
                    <div class="first-header">
                        <div class="first-text">
                            <div class="first-header-logo">
                                <img src="./img/logo.webp" alt="">
                            </div>
                            <div class="first-header-text">
                                <p>AC</p>
                                <span>Web Developer</span>
                            </div>
                        </div>
                        <div class="first-header-icon">
                            <i class="fa-solid fa-angle-left"></i>
                        </div>
                    </div>
                    <div class="first-search">
                        <div class="first-search-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="first-search-input">
                            <input type="text" name="" id="" placeholder="Search...">
                        </div>
                    </div>
                    <div class="first-navbar">
                        <div class="first-navbar-header">
                            <div class="first-nav-control">
                                <i class="fa-solid fa-home"></i>
                                <p>Dashboard</p>
                            </div>
                            <div class="first-nav-control">
                                <i class="fa-solid fa-chart-simple"></i>
                                <p>Revenue</p>
                            </div>
                            <div class="first-nav-control">
                                <i class="fa-solid fa-bell"></i>
                                <p>Notifications</p>
                            </div>
                            <div class="first-nav-control">
                                <i class="fa-solid fa-chart-pie"></i>
                                <p>Analytics</p>
                            </div>
                            <div class="first-nav-control">
                                <i class="fa-solid fa-chart-line"></i>
                                <p>Chart</p>
                            </div>
                            <div class="first-nav-control">
                                <i class="fa-solid fa-gear"></i>
                                <p>Setting</p>
                            </div>
                            <div class="first-nav-control">
                                <i class="fa-solid fa-wallet"></i>
                                <p>Wallets</p>
                            </div>
                            <div class="first-nav-control first-logout">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                <p>Logout</p>
                            </div>
                            <div class="first-nav-control first-darkmode">
                                <i class="fa-solid fa-moon"></i>
                                <p>Dark Mode</p>
                                <div class="first-darkmode-swich">
                                    <div class=""></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

                                     <!-- ========= Light Mini View ==============  -->
            <div class="col-12 col-md-6 col-lg-4">
                <div class="second-menu">
                    <div class="second-header">
                        <div class="second-text">

                    </div>
                    <div class="second-search">

                            </div>
                            <div class="second-nav-control second-darkmode">
            
                                <div class="second-darkmode-swich">
                                    <div class=""></div>

                        </div>

                </div>
